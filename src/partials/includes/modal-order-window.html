<!-- src\partials\includes\modal-order-window.html -->

<section class="main-order-section">
    <div class="backdrop is-hidden" data-modal>
  <div
    class="order-section-container order-form-container modal-form"
    id="padding-container"
  >
    <div class="header-modal">
      <div class="header-modal-container">
        <svg width="18" height="18">
          <use href="./images/sprite.svg#icon-Phone-modal"></use>
        </svg>
        <h2>Миттєва консультація</h2>
      </div>
      <button  class="close-button" data-modal-close>
      <svg width="18" height="18">
        <use href="./images/sprite.svg#close-cross"></use>
      </svg>
    </button>
    </div>

    <div class="order-form modal-form">
      <h2>Замовити консультацію</h2>
      <h3>Заповніть форму нижче і я зв'яжуся з вами найближчим часом</h3>
      <form action="#" class="form" method="POST">
        <label class="form-label"
          >Ім'я
          <input
            type="text"
            data-validate-field="name"
            name="name"
            placeholder="Ввести ім'я"
            class="form-input input-name input-modal-name"
          />
        </label>
        <label class="form-label"
          >Номер телефону
          <input
            type="tel"
            data-validate-field="tel"
            name="tel"
            placeholder="Ввести номер"
            class="form-input input-tel input-modal-tel"
          />
        </label>
      </form>
    </div>
    <div class="main-socials modal-form">
      <h3 id="wrightme">Або напишіть мені:</h3>
      <ul class="main-social-icons">
        <li>
          <div class="social-icon-block">
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer nofollow"
              class="social-link"
            >
              <svg class="main-social-icon">
                <use href="././images/sprite.svg#icon-Viber-modal"></use>
              </svg>
              <span class="social-title">Viber</span>
            </a>
          </div>
        </li>
        <li>
          <div class="social-icon-block">
            <a
              href="https://t.me/Advokat_Tarasenko_Igor"
              target="_blank"
              rel="noopener noreferrer nofollow"
              class="social-link"
            >
              <svg class="main-social-icon">
                <use href="./images/sprite.svg#icon-Telegram-modal"></use>
              </svg>
              <span class="social-title">Telegram</span>
            </a>
          </div>
        </li>
        <li>
          <div class="social-icon-block">
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer nofollow"
              class="social-link"
            >
              <svg class="main-social-icon">
                <use href="./images/sprite.svg#icon-Messenger-modal"></use>
              </svg>
              <span class="social-title">Messenger</span>
            </a>
          </div>
        </li>
        <li>
          <div class="social-icon-block">
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer nofollow"
              class="social-link"
            >
              <svg class="main-social-icon">
                <use href="./images/sprite.svg#icon-WhatsApp-modal"></use>
              </svg>
              <span class="social-title">WhatsApp</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
    <div class="modal-order-btn">
      <button class="btn-submit" type="submit">
        Передзвонити
        <span class="btn-icon">
          <svg width="17" height="16">
            <use href="./images/sprite.svg#phone"></use>
          </svg>
        </span>
      </button>
    </div>
  </div>
</div>
</section>
